<!DOCTYPE html>
<html>
  <head>
    <title>Image Gallery</title>
    <style>
      .gallery {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
      }
      .gallery img {
        width: 100%;
        height: auto;
      }
      .gallery figcaption {
        font-size: 1.2rem;
        text-align: center;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>______________________Image Gallery____________________</h1>
    <div class="gallery">
      <figure>
        <img src="./p.jpg">
        <figcaption>Wallpaper</figcaption>
      </figure>
      <figure>
        <img src="./ref.jpg">
        <figcaption>Wallpaper 2</figcaption>
      </figure>
      <figure>
        <img src="./taj.jpg">
        <figcaption>Tajmahal portrait</figcaption>
      </figure>
      <figure>
        <img src="./flower.jpg">
        <figcaption>White Flower</figcaption>
      </figure>
      <figure>
        <img src="./flag.png">
        <figcaption>Flag India</figcaption>
      </figure>
      <figure>
        <img src="./city.jpg">
        <figcaption>City sunset</figcaption>
      </figure>
      <figure>
        <img src="./book.jpg">
        <figcaption>Book</figcaption>
      </figure>
      <figure>
        <img src="./bng.jpg">
        <figcaption>Bangalore</figcaption>
      </figure>
    </div>
  </body>
</html>
