<!DOCTYPE html>
<html>
<head>
  <title>Table Example</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>
    <tr>
      <td>akshay</td>
      <td>30</td>
      <td>canada</td>
    </tr>
    <tr>
      <td>kaushal</td>
      <td>28</td>
      <td>LA</td>
    </tr>
    <tr>
      <td>shubham</td>
      <td>35</td>
      <td>India</td>
    </tr>
  </table>
</body>
</html>
