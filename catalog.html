
<!DOCTYPE html>
<html>
<head>
  <title>Product Catalog</title>
  <style>
    .product {
      display: -webkit-box;
      align-items: center;
      margin-bottom: 20px;
    }

    .product img {
      width: 100px;
      height: auto;
      object-fit: contain;
      margin-right: 8px;
    }

    .product-name {
      font-weight: 0;
      margin-bottom: 0px;
      margin-top: 5px;
    }

    .product-price {
      color: #5f17ef;
    }
  </style>
</head>
<body>
  <div class="product">
    <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Netflix_logo.svg/1024px-Netflix_logo.svg.png' alt="Netflix">
    <div class="product-details">
      <div class="product-name">Netflix</div>
      <div class="product-price">$19.99</div>
    </div>
  </div>

  <div class="product">
    <img src="https://i0.wp.com/cordcuttersnews.com/wp-content/uploads/2019/09/Hulu-New-Logo-Rec.png?resize=810%2C300&ssl=1" alt="Hulu">
    <div class="product-details">
      <div class="product-name">Hulu TV</div>
      <div class="product-price">$29.99</div>
    </div>
  </div>

  <div class="product">
    <img src="https://images.news18.com/ibnlive/uploads/2021/10/amazon-prime.jpg" alt="Amazon">
    <div class="product-details">
      <div class="product-name">Amazon Prime Video</div>
      <div class="product-price">$24.99</div>
    </div>
  </div>

  <div class="product">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTflvz0eyZwgey2uTWgJF_xCLnkI9em6yTOqg&usqp=CAU" alt="Apple TV">
    <div class="product-details">
      <div class="product-name">Apple TV</div>
      <div class="product-price">$14.99</div>
    </div>
  </div>

  <div class="product">
    <img src="https://store-images.s-microsoft.com/image/apps.42966.9007199266244356.370cd3e1-1443-49bc-902b-67e1afc6fd9d.fb87303e-4c57-4c85-a8f6-5675b46c1651" alt="Anime">
    <div class="product-details">
      <div class="product-name">Anime TV</div>
      <div class="product-price">$39.99</div>
    </div>
  </div>
</body>
</html>
