<!DOCTYPE html>
<html>
<head>
	<title>Pricing Table</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			text-align: center;
		}
		th, td {
			padding: 15px;
			border: 1px solid #ddd;
		}
		th {
			background-color: #f2f2f2;
		}
		.price {
			font-size: 36px;
			font-weight: bold;
			color: #333;
		}
		.feature {
			color: #666;
			font-size: 16px;
		}
		.button {
			display: inline-block;
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			text-decoration: none;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}
		.button:hover {
			background-color: #666;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Plan</th>
			<th>Price</th>
			<th>Features</th>
			<th>Sign Up</th>
		</tr>
		<tr>
			<td>Basic</td>
			<td><span class="price">Rs 80/-</span>/month</td>
			<td>
				<ul>
					<li><span class="feature">5 GB Storage</span></li>
					<li><span class="feature">10 Email Accounts</span></li>
					<li><span class="feature">24/7 Support</span></li>
				</ul>
			</td>
			<td><a href="#" class="button">Sign Up</a></td>
		</tr>
		<tr>
			<td>Standard</td>
			<td><span class="price">Rs 200/-</span>/month</td>
			<td>
				<ul>
					<li><span class="feature">10 GB Storage</span></li>
					<li><span class="feature">20 Email Accounts</span></li>
					<li><span class="feature">24/7 Support</span></li>
				</ul>
			</td>
			<td><a href="#" class="button">Sign Up</a></td>
		</tr>
		<tr>
			<td>Premium</td>
			<td><span class="price">Rs 500/-</span>/month</td>
			<td>
				<ul>
					<li><span class="feature">20 GB Storage</span></li>
					<li><span class="feature">30 Email Accounts</span></li>
					<li><span class="feature">24/7 Support</span></li>
				</ul>
			</td>
			<td><a href="#" class="button">Sign Up</a></td>
		</tr>
	</table>
</body>
</html>
